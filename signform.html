<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signform</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        Họ và tên:<br>
        <input type="text" name="name"><br>
        Email:<br>
        <input type="email" name="email"><br>
        Số điện thoại:<br>
        <input type="text" name="phone"><br>

    </form>
